<html>

<head>
    <title>border</title>

    <style type="text/css">
        h1 {
            border: solid;
        }
        
        h2 {
            border: dotted;
        }
        
        h3 {
            border: dashed;
        }
        
        h4 {
            border: double;
        }
        
        h5 {
            border: inset;
        }
        
        h6 {
            border: outset;
        }
        
        p {
            border: dotted;
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>BORDER</h1>
    <h2>BORDER</h2>
    <h3>BORDER</h3>
    <h4>BORDER</h4>
    <h5>BORDER</h5>
    <h6>BORDER</h6>
    <p>This is Paragraph.</p>
</body>

</html>
