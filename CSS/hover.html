<!DOCTYPE html>
<html>
<head>
	<title>Hover Effect</title>

	<style type="text/css">
		a:hover{
			color: pink;
		}
		button:hover{
			background-color: #000;
			color: pink;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<a href="#">Home</a>
	<a href="#">About Us</a>
	<a href="#">Contact Us</a> <br>
	
	<button>Submit</button>
</body>
</html>
