<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Glyphicon Examples</h2>
                <table class="table table-hover table-bordered table-striped">
                    <tbody>
                        <tr>
                            <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>
                            <tr>
                                <p>Envelope icon as a link:
                                    <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
                                </p>
                                <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
                                <p>Search icon on a button:
                                    <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span> Search
                                </button>
                                </p>
                                <p>Search icon on a styled button:
                                    <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-search"></span> Search
                                </button>
                                </p>
                                <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
                                <p>Print icon on a styled link button:
                                    <a href="#" class="btn btn-success btn-lg">
                                        <span class="glyphicon glyphicon-print"></span> Print
                                    </a>
                                </p>
                                <p>Earphone icon: <span class="glyphicon glyphicon-earphone"></span></p>
                                <p>Login icon: <span class="glyphicon glyphicon-log-in"></span></p>
                                <p>Logout icon: <span class="glyphicon glyphicon-log-out"></span></p>
                                <p>Save icon: <span class="glyphicon glyphicon-save"></span></p>




                                <td>1</td>
                                <td>abc</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>pqr</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>xyz</td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-4"></div>
        </div>

    </div>

</body>

</html>
