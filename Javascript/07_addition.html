<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="num1" placeholder="Number1">
    <input type="text" id="num2" placeholder="Number2">
    <button type="button" onclick="show()">Add</button>

</body>
<script>
    function show() {
        var v1 = parseInt(document.getElementById("num1").value);
        var v2 = parseInt(document.getElementById("num2").value);

        alert("Addition = " + (v1 + v2))
    }
</script>

</html>
