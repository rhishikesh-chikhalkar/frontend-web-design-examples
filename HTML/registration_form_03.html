<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" id="fname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" id="lname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" placeholder="Email" id="email"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact">Contact Number:</label>
                </td>
                <td>
                    <input type="number" placeholder="Contact Number" id="contact"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender:</label><br>
                </td>
                <td>
                    <input type="radio" name="gender">Male<br>
                    <input type="radio" name="gender">Female<br>
                    <input type="radio" name="gender">Other<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label><br>
                </td>
                <td>
                    <textarea rows="5" cols="50">
                        </textarea><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="courses">Interested Courses:</label><br>
                </td>
                <td>
                    <input type="checkbox">C<br>
                    <input type="checkbox">SQL<br>
                    <input type="checkbox">Java<br>
                    <input type="checkbox">Python<br>
                    <input type="checkbox">PHP<br>
                    <input type="checkbox">Digital Marketing<br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Graduation Year:</label>
                </td>
                <td>
                    <select>
						<option>2017</option>
						<option>2018</option>
						<option>2019</option>
						<option>2020</option>
					</select><br><br>
                </td>
            </tr>

        </table>
        <button type="submit">Submit</button>
    </form>

    <abbr title="Hypertext Markup Languages">HTML</abbr><br><br>

		
		<form>
		<fieldset>
		<legend>RegistrationInfo</legend>
		<table>
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="First Name" id="fname"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" id="lname"><br><br>
                </td>
            </tr>
            <tr>
		</table>
		<button type="submit">Submit</button>
		</fieldset>
</body>
</html>
