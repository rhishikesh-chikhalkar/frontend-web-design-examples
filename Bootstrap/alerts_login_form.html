<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        .button {
            /* it is used to center the button */
            text-align: center;
        }
        
        .col-sm-4 {
            background-color: #f7f7f7;
            margin-top: 100px;
            border-radius: 10px;
        }
        
        label:hover {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- ml-auto mr-auto is used for giving left and right margin -->
    <div class="row ml-auto mr-auto">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form role=" form ">
                <div class=" form-group ">
                    <br>
                    <label for=" email ">Email :</label>
                    <input type=" text " placeholder=" email " id=" email " class=" form-control ">
                </div>
                <div class=" form-group ">
                    <label for=" password ">Password :</label>
                    <input type=" text " placeholder=" password " id=" password " class=" form-control ">
                </div>
                <div class=" button ">
                    <button class=" btn btn-primary button ">Submit</button>
                </div>
                <br>
                <div class=" alert alert-success ">
                    Registration Completed.
                </div>
                <br>
                <div class=" alert alert-warning ">
                    Registration Completed.
                </div>
                <br>
                <div class=" alert alert-danger ">
                    Registration Completed.
                </div>
                <br>
                <div class=" alert alert-info ">
                    Registration Completed.
                </div>
                <br>
                <div class=" alert alert-success alert-dismissable ">
                    <button type=" button " class=" close " data-dismiss=" alert ">x</button>
                    <strong>Registration Completed.</strong> Registration successfully completed.
                </div>
            </form>
        </div>
        <div class=" col-sm-4 "></div>
    </div>
</body>

</html>
