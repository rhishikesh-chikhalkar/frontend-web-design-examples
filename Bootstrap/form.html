<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        .button {
            /* it is used to center the button */
            text-align: center;
        }
        
        label:hover {
            cursor: pointer;
        }
        
        .col-sm-4 {
            margin-top: 50px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }
    </style>

</head>

<body>
    <!-- ml-auto mr-auto is used for giving left and right margin -->
    <div class="row ml-auto mr-auto">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form>
                <div class="form-group">
                    <br>
                    <label for="email">Email :</label>
                    <input type="text" placeholder="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password ">Password :</label>
                    <input type="text" placeholder="password" id="password" class="form-control">
                </div>
                <div class="button">
                    <button class="btn btn-primary button">Submit</button>
                </div>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</body>

</html>
