<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Blend Mode</title>
    <style>
        #div1 {
            height: 1080px;
            background-image: url("/CSS/Images/1.png"), url("/CSS/Images/2.png");
            background-blend-mode: multiply;
        }
    </style>
</head>

<body>
    <div id="div1">
        <img src="/CSS/Images/1.png" alt="" height="300px">
        <img src="/CSS/Images/2.png" alt="" height="300px">

    </div>
    <h1>Welcome</h1>
</body>

</html>
